apiVersion: kafka.strimzi.io/v1alpha1
kind: Kafka
metadata:
  name: strimzi-ephemeral
spec:
  kafka:
    replicas: 3
    storage:
      type: jbod
      volumes:
      - type: persistent-claim
        size: 100Gi
        deleteClaim: false
      - type: persistent-claim
        size: 200Gi
        deleteClaim: true
      - type: ephemeral
    listeners:
      plain: {}
      tls: {}
  zookeeper:
    replicas: 3
    storage:
      type: ephemeral